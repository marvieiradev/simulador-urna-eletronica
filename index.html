<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simulador Urna Eletrônica</title>
</head>

<body>
    <div class="container">
        <div id="numeros-validos">
            <div>NÚMEROS VÁLIDOS</div>
            <div>VEREADOR: 97001 97002 97003 || PREFEITO: 97</div>
            <div>VEREADOR: 98001 98002 98003 || PREFEITO: 98</div>
            <div>VEREADOR: 99001 99002 99003 || PREFEITO: 99</div>
        </div>
        <div class="urna">
            <div id="tela" class="tela"></div>
            <div class="teclado">
                <div class="texto">URNA <br> ELETRÔNICA</div>
                <div class="botoes">
                    <div class="linha">
                        <button onclick="verificaNum(1)">1</button>
                        <button onclick="verificaNum(2)">2</button>
                        <button onclick="verificaNum(3)">3</button>
                    </div>
                    <div class="linha">
                        <button onclick="verificaNum(4)">4</button>
                        <button onclick="verificaNum(5)">5</button>
                        <button onclick="verificaNum(6)">6</button>
                    </div>
                    <div class="linha">
                        <button onclick="verificaNum(7)">7</button>
                        <button onclick="verificaNum(8)">8</button>
                        <button onclick="verificaNum(9)">9</button>
                    </div>
                    <div class="linha">
                        <button onclick="verificaNum(0)">0</button>
                    </div>
                    <div class="linha-acao">
                        <button class="branco" onclick="branco()">branco</button>
                        <button class="corrige" onclick="corrige()">corrige</button>
                        <button class="confirma" onclick="confirma()">confirma</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="reiniciar">
            <button onclick="reiniciar()">REINICIAR</button>
        </div>
    </div>
    <audio src="audio/inter.mp3" id="inter"></audio>
    <audio src="audio/fim.mp3" id="fim"></audio>
    <script src="dados.js"></script>
    <script src="telas.js"></script>
    <script src="script.js"></script>
</body>

</html>
